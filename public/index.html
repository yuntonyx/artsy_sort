<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div class="modal-overlay" id="modal-pic-select">
            <div class="modal-wrapper">
                <div class="modal-header">
                    <h1 class="modal-title">Select a picture</h1>
                    <span class="modal-close" id="modal-close-pic" data-close-id="modal-pic-select">âœ–</span>
                </div>
                <div class="modal-content">
                    <div class="image-preset">
                        <img src="/presets/rainbow.jpg">
                    </div>
                    <div class="image-preset">
                        <img src="/presets/mountain.jpg">
                    </div>
                    <div class="image-preset">
                        <img src="/presets/doge.jpg">
                    </div>
                    <div class="image-preset">
                        <img src="/presets/kitty.jpg">
                    </div>
                    <div class="image-preset custom-upload">
                        <input id="input-file" name="input_file" type="file" accept="image/*" name="image">
                        <label class="plus" for="input-file">+</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div id="menu">
                <form id="form-app">
                    <div class="input-group">
                        <input class="button width-100 btn-modal" id="btn-select-image" data-open-id="modal-pic-select" type='button' value="Select an Image"/>
                    </div>
                    <div class="input-group">
                        <label for="algorithm">Algorithm: </label>
                        <select class="width-100" name="algorithm" id="algorithm">
                            <option value="insertion_sort">Insertion Sort</option>
                            <option value="selection_sort">Selection Sort</option>
                            <option value="bubble_sort">Bubble Sort</option>
                            <option value="comb_sort">Comb Sort</option>
                            <option value="odd_even_sort">Odd Even Sort</option>
                            <option value="cocktail_sort">Cocktail Sort</option>
                            <option value="shell_sort">Shell Sort</option>
                            <option value="heap_sort">Heap Sort</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="delay">Delay: </label>
                        <input class="width-100" type="range" min="0" max="200" value="50" name="delay" id="delay">
                    </div>
                    <div class="button-group">
                        <input class="button width-50" id='btn-play' type="submit" value="Play"/>
                        <input class="button width-50" id='btn-reset' type="reset" value="Reset"/>
                    </div>
                </form>
                <span id="status"></span>
            </div>
            <div id="canvas">
                <canvas id="board"></canvas>
            </div>
        </div>
    </body>
</html>
